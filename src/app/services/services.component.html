<div id="servicesDiv">

  <h1>
    Services
  </h1>

  <div *ngFor="let group of groups">
    <button mat-button routerLink="/event/services/{{group}}">
      {{group}}
    </button>




    <div *ngIf="servicesByGroup">

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="book">
          <th mat-header-cell *matHeaderCellDef> book </th>
          <td mat-cell *matCellDef="let element"> {{element.book}} </td>
        </ng-container>

        <ng-container matColumnDef="who">
          <th mat-header-cell *matHeaderCellDef> who </th>
          <td mat-cell *matCellDef="let element"> {{element.who}} </td>
        </ng-container>

        <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef> group </th>
          <td mat-cell *matCellDef="let element"> {{element.group}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>
