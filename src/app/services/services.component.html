<p>
  Our services:
</p>
<ul>
  <li *ngFor="let group of groups">
    <a routerLink="/event/services/{{group}}">{{group}}</a>
  </li>
</ul>


<div *ngIf="servicesByGroup">

  <p>
    {{servicesByGroup.group}} &nbsp;
  </p>

  <p *ngFor=" let service of servicesByGroup.services">
    {{service.title}} &nbsp;
  </p>
</div>
