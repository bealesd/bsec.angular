<div id="servicesDiv">

  <h1>
    Services
  </h1>

  <div *ngFor="let group of serviceGroupsNames">
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <a matLine routerLink="/event/services/{{group}}">{{group}}</a>
          </mat-panel-title>
          <!-- <mat-panel-description>
          Details
        </mat-panel-description> -->
        </mat-expansion-panel-header>

        <p *ngIf="serviceGroups[group]" [innerHTML]="serviceGroups[group]"></p>

      </mat-expansion-panel>
    </mat-accordion>
  </div>


  <div *ngIf="servicesByGroup && serviceGroupName.toLowerCase() === 'adults'">
    <h2>{{serviceGroupName | uppercase}}</h2>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date</th>
        <td mat-cell *matCellDef="let element">
          {{element.date | date:'MM/dd/yyyy'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef> book </th>
        <td mat-cell *matCellDef="let element"> {{element.book}} </td>
      </ng-container>

      <ng-container matColumnDef="who">
        <th mat-header-cell *matHeaderCellDef> who </th>
        <td mat-cell *matCellDef="let element"> {{element.who}} </td>
      </ng-container>

      <ng-container matColumnDef="listen">
        <th mat-header-cell *matHeaderCellDef> listen </th>
        <td mat-cell *matCellDef="let element"> {{element.listen}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <div *ngIf="servicesByGroup && serviceGroupName.toLowerCase() === 'children'">
 
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>

          <mat-card-title>Children</mat-card-title>
          <mat-card-subtitle>{{childrensTabContent}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{childrensTabImageUrl}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{childrensTabContent}}
          </p>
        </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="updateChildren('JAM')">JAM</button>
      <button mat-button (click)="updateChildren('KFC')">KFC</button>
    </mat-card-actions>
    </mat-card>

  </div>

</div>
